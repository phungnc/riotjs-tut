<container>
  <div class="intro border cnt-center">
    <img src={top.img} alt={top.alt}>
  </div>
  var self = this;
  self.top = {};
  self.on("mount", function(){
    RiotControl.trigger("init");
  })
  RiotControl.on("changed", function(data){
    self.top = data.top;
    self.update();
  })
</container>
